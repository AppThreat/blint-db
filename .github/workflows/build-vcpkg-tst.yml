name: Build and Upload vcpkg blint-db 0.1.0

on:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: appthreat/blintdb

jobs:
  builder-vcpkg-tst:
    runs-on: ['self-hosted', 'ubuntu', 'arm64']
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        repository: AppThreat/blint-db
        path: blint-db
    - name: Install dependencies
      run: |
        [ -d venv ] || python3 -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install setuptools wheel twine build
        cd blint-db && python -m pip install .
    - name: Clean up previous
      run: |
        cd blint-db
        rm -f info.log
        rm -f blint.db
    - name: Build and upload db
      run: |
        export VCPKG_FORCE_SYSTEM_BINARIES=arm
        mkdir -p temp
        source venv/bin/activate
        cd blint-db/
        python blint_db/cli.py --clean-start -f -Z2
        python ./.oras/orasclient.py -p vcpkg-tst
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USERNAME: ${{ github.actor }}
